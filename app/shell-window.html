<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Beaker</title>
  <link rel="stylesheet" href="beaker:shell-window.css">
  <meta http-equiv="Content-Security-Policy" content="default-src beaker:; style-src beaker: 'unsafe-inline'; img-src *">
</head>
<body>
  <header id="toolbar" class="toolbar toolbar-header">
    <div id="toolbar-tabs"></div>
    <div id="toolbar-nav"></div>

  <div id="right-swipe-arrow"><span class="icon icon-right-bold"></span></div>
  <div id="webviews"></div>
  <div id="statusbar"></div>
  <script src="beaker:shell-window.js"></script>
</body>
</html>
