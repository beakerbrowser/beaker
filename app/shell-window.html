<!doctype html>
<html>

  <title>Beaker</title>
  <link rel="stylesheet" href="beaker://assets/icons.css">
  <link rel="stylesheet" href="beaker://assets/font-awesome.css">
  <style>
  body {
    --color-border: #999;
    --color-border-input: #aaa;
    --color-border-input--focused: #1d59c7;
    --color-tab: #555;
    --color-tab-close: #333;
    --color-tab-add: #666;
    --color-tab-add--hover: #333;
    --color-secure: #3c943c;
    --color-warning: #e2b206;
    --color-insecure: #ff0000;
    --color-input: #222;
    --color-text--light: #999;
    --bg-foreground: #f7f7f7;
    --bg-background: #ddd;
    --bg-input: #fff;
    --bg-tab--current: var(--bg-foreground);
    --bg-tab--hover: #d2d2d2;
    --bg-tab-add--hover: #ccc;
    --bg-tab-close--hover: #bbb;
    --bg-tab-close--current--hover: #ddd;

    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Ubuntu, Cantarell, "Oxygen Sans", "Helvetica Neue", sans-serif;
    margin: 0;
    padding: 0;
    background: #fff;
  }
  </style>
</head>
